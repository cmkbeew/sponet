<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sponet Login</title>

  <link href="/css/loginForm.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<!-- 로그인 화면-->
<div class="login-container animated fadeInDown">
  <div class="loginbox bg-white">
    <div class="loginbox-title">Login</div>
    <div class="loginbox-social">
      <div class="social-title ">Connect with Your Social Accounts</div>
      <div class="social-buttons">
        <a href="" class="button-facebook">
          <i class="social-icon fa fa-facebook"></i>
        </a>
        <a href="" class="button-twitter">
          <i class="social-icon fa fa-twitter"></i>
        </a>
        <a href="" class="button-google">
          <i class="social-icon fa fa-google-plus"></i>
        </a>
      </div>
    </div>
    <div class="loginbox-or">
      <div class="or-line"></div>
      <div class="or">OR</div>
    </div>
    <form action="login" method="post" th:object="${loginRequest}">
      <div class="loginbox-textbox">
        <input type="text" class="form-control" id=loginId"" name="loginId" placeholder="ID"
               th:field="*{loginId}" th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="warning"></p>
      </div>
      <div class="loginbox-textbox">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
               th:field="*{password}" th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="warning"></p>
      </div>
      <div class="login-warning" th:if="${error} != null">
        <p id="login-error" class="alert alert-danger" th:text="${exception}"></p>
      </div>
      <div class="loginbox-forgot">
        <a href="">Forgot Password?</a>
      </div>
      <div class="loginbox-submit">
        <input type="submit" class="btn btn-primary btn-block" value="Login">
      </div>
    </form>
    <div class="loginbox-signup">
      회원이 아니신가요? <a href="./join">회원가입</a>
    </div>
  </div>
  <div class="logobox">
    <a href="../">로고를 넣자!</a>
  </div>
</div>
</body>
</html>
