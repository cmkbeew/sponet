<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sponet SignUp</title>

  <link href="/css/joinForm.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- TODO: 회원가입 시 중복된 데이터가 있을 때 에러 메세지 처리 -->
  <script th:inline="javascript">
      $("#loginId").blur(function () {
          let id = false;

          if ($("#loginId").val() == "") {
              $("#loginIdResult").css("color", "red");
              $("#loginIdResult").text("아이디는 필수 입력입니다.");
              id = false;
          } else {
              $("#loginIdResult").css("color", "blue");
              $("#loginIdResult").text("사용 가능한 아이디 입니다.");
              id = true;
          }
          if(id == true){
              $("#")
          }
      });
  </script>

</head>
<body>
<!-- 회원가입 화면-->
<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1>회원가입</h1>
          <!--            <p class="lead">-->
          <a href="../">메인 화면 이동</a>
          <!--            </p>-->
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form name="joinForm" method="post" action="join" th:object="${joinRequest}">
                <div class="form-group">
                  <label th:for="loginId">아이디</label>
                  <input class="form-control form-control-lg" type="text" id="loginId" name="loginId" placeholder="아이디를 입력해주세요."
                         th:field="*{loginId}" th:class="${#fields.hasErrors('loginId')}? 'form-control form-control-lg fieldError' : 'form-control form-control-lg'">
                  <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="warning"></p>
                </div>

                <div class="form-group">
                  <label th:for="password">비밀번호</label>
                  <input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요."
                         th:field="*{password}" th:class="${#fields.hasErrors('password')}? 'form-control form-control-lg fieldError' : 'form-control form-control-lg'">
                  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="warning"></p>
                </div>

                <div class="form-group">
                  <label th:for="passwordCheck">비밀번호 확인</label>
                  <input class="form-control form-control-lg" type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호 확인"
                         th:field="*{passwordCheck}" th:class="${#fields.hasErrors('passwordCheck')}? 'form-control form-control-lg fieldError' : 'form-control form-control-lg'">
                  <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" class="warning"></p>
                </div>

                <div class="form-group">
                  <label th:for="userName">이름</label>
                  <input class="form-control form-control-lg" type="text" id="userName" name="userName" placeholder="이름을 입력하세요."
                         th:field="*{userName}" th:class="${#fields.hasErrors('userName')}? 'form-control form-control-lg fieldError' : 'form-control form-control-lg'">
                  <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="warning"></p>
                </div>

                <div class="form-group">
                  <label th:for="gender">성별</label>
                  <div class="form-radio">
                    <input type="radio" name="gender" value="남자" checked>
                    <label class="radio">
                      남자
                    </label>
                    <input type="radio" name="gender" value="여자">
                    <label class="radio">
                      여자
                    </label>
                  </div>
                </div>

                <div class="form-group">
                  <label>생년월일</label>
                  <input class="form-control form-control-lg" type="text" id="birth" name="birth" placeholder="생년월일(6자리)을 입력하세요."
                         th:field="*{birth}" th:class="${#fields.hasErrors('birth')}? 'form-control form-control-lg fieldError' : 'form-control form-control-lg'">
                  <p th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="warning"></p>
                </div>

                <div class="form-group">
                  <label th:for="grade">급수</label>
                  <div class="form-radio">
                    <input type="radio" name="grade" value="A조 이상" checked>
                    <label class="radio">
                      A조 이상
                    </label>
                    <input type="radio" name="grade" value="B조">
                    <label class="radio">
                      B조
                    </label>
                    <input type="radio" name="grade" value="C조">
                    <label class="radio">
                      C조
                    </label>
                    <input type="radio" name="grade" value="D조">
                    <label class="radio">
                      D조
                    </label>
                    <input type="radio" name="grade" value="초심">
                    <label class="radio">
                      초심
                    </label>
                  </div>
                </div>

                <div class="text-center mt-3">
                  <button id="signup" type="submit" class="btn btn-lg btn-primary">Sign up</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
