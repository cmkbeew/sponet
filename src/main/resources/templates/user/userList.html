<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<tbody>
<div class="table-responsive">
  <table class="table align-middle table-nowrap table-hover mb-0">
    <thead class="table-light">
      <tr>
        <th>No.</th>
        <th>UserId</th>
        <th>UserPassword</th>
        <th>UserName</th>
        <th>Gender</th>
        <th>Birth</th>
        <th>Grade</th>
        <th>CreatedAt</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="users : ${userList}">
        <td th:text="${users.id}"></td>
        <td th:text="${users.userId}"></td>
        <td th:text="${users.userPassword}"></td>
        <td th:text="${users.userName}"></td>
        <td th:text="${users.gender}"></td>
        <td th:text="${users.birth}"></td>
        <td th:text="${users.grade}"></td>
        <td th:text="${users.createdAt}"></td>
      </tr>
    </tbody>
  </table>
</div>
<a href="../">홈으로</a>
</body>
</html>
