<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인덱스 페이지</title>

    <link href="/css/index.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!-- HEADER -->
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/competition" class="nav-link px-2 text-white">대회</a></li>
                <li><a href="/competition/calendar" class="nav-link px-2 text-white">대회 캘린더</a></li>
                <li><a href="/player" class="nav-link px-2 text-white">선수 조회</a></li>
                <li><a href="/articles" class="nav-link px-2 text-white">게시판</a></li>
            </ul>

            <!-- TODO: 수정 필요 -->
            <div th:if="${loginUser == null}" class="text-end">
                <button type="button" class="btn btn-outline-light me-2" onclick="location.href = 'user/login'">로그인</button>
                <button type="button" class="btn btn-warning" onclick="location.href = 'user/join'">회원가입</button>
            </div>

            <div th:unless="${loginUser == null}" class="text-end">
                <button type="button" class="btn btn-outline-light me-2" onclick="location.href = 'user/info'"><div th:text="${loginUser.userName}"></div></button>
                <button type="button" class="btn btn-warning" onclick="location.href = 'user/logout'">로그아웃</button>
            </div>
            </th:if>
        </div>
    </div>
</header>

<!-- MAIN -->
<main class="container">
    <div class="col mt-2">
        <div class="e-tabs mb-3">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="#">대회</a></li>
            </ul>
        </div>
        <div class="row flex-lg-nowrap">
            <div class="col mb-3">
                <div class="e-panel card">
                    <div class="card-body">
                        <div class="card-title">
                            <h6>&lt;실시간 대회 검색 순위&gt;</h6>
                        </div>
                        <div class="e-table">
                            <div class="table-responsive table-lg mt-3">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th class="col-1">순위</th>
                                        <th class="col-8">대회</th>
                                        <th class="sortable">일정</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="align-middle">1</td>
                                        <td class="align-middle">대회 이름</td>
                                        <td class="text-nowrap align-middle"><span>09 Dec 2017</span></td>
                                    </tr>
                                    <tr>
                                        <td class="align-middle">2</td>
                                        <td class="align-middle">대회 이름</td>
                                        <td class="text-nowrap align-middle"><span>10 Dec 2017</span></td>
                                    </tr>
                                    <tr>
                                        <td class="align-middle">3</td>
                                        <td class="align-middle">대회 이름</td>
                                        <td class="text-nowrap align-middle"><span>11 Dec 2017</span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="d-flex justify-content-center">
                                <ul class="pagination mt-3 mb-0">
                                    <li class="disabled page-item"><a href="#" class="page-link">‹</a></li>
                                    <li class="active page-item"><a href="#" class="page-link">1</a></li>
                                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                                    <li class="page-item"><a href="#" class="page-link">›</a></li>
                                    <li class="page-item"><a href="#" class="page-link">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
