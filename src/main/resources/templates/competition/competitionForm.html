<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>대회 등록</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- jquery 사용 -->
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- alert 디자인 사용 -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script type="text/javascript">
      // 팝업창 load할 때 실행하는 function => 4개의 일정에 오늘 날짜로 기본값 설정
      window.onload = function() {
          document.getElementById('startDate').value = new Date().toISOString().slice(0, 10);
          document.getElementById('endDate').value = new Date().toISOString().slice(0, 10);
          document.getElementById('registerStartDate').value = new Date().toISOString().slice(0, 10);
          document.getElementById('registerEndDate').value = new Date().toISOString().slice(0, 10);
      }

      // 등록 버튼 클릭 시 실행하는 function
      function registerCompetition() {
          let name = $("#competitionName").val();
          let start = $("#startDate").val();
          let end = $("#endDate").val();
          let registerStart = $("#registerStartDate").val();
          let registerEnd = $("#registerEndDate").val();
          let uploadFileName = $("#uploadFileName").val();

          $.ajax({
              type: "post",
              url: "saveCompetition",
              data: {"competitionName": name, "startDate": start, "endDate": end, "registerStartDate": registerStart, "registerEndDate": registerEnd, "uploadFileName": uploadFileName}
          }).done(function (check) {
              console.log("form entered");
              console.log("check: " + check);
              if (check == -1) {
                  swal('등록 실패', '대회명을 입력해주세요.', 'warning')
                      .then(function () {
                          $("#competitionName").focus();
                      });
              }
              if (check == -2) {
                  swal('등록 실패', '대회 종료일이 시작 일보다 빠릅니다.', 'warning')
                      .then(function () {
                          $("#startDate").focus();
                      });
              }
              if (check == -3) {
                  swal('등록 실패', '접수 종료일이 시작일보다 빠릅니다.', 'warning')
                      .then(function(){
                          $("#registerStartDate").focus();
                      });
              }
              if (check == 1) {
                  swal('등록 성공!', '대회가 성공적으로 등록되었습니다.', 'success')
                      .then(function () {
                          window.close();
                      });
              }

          });
      }
  </script>
</head>
<body style="background-color: #f2f3f8">
<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="text-center mt-4">
          <h1>대회 등록</h1>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form name="competitionForm" method="post" action="saveCompetition" th:object="${competitionRequest}">
                <div class="form-group">
                  <label th:for="competitionName">대회명</label>
                  <input class="form-control form-control-lg" type="text" id="competitionName" name="competitionName" placeholder="대회 이름을 입력해주세요."
                         th:field="*{competitionName}" th:class="${#fields.hasErrors('competitionName')}? 'form-control form-control-lg fieldError' : 'form-control form-control-lg'">
                  <p th:if="${#fields.hasErrors('competitionName')}" th:errors="*{competitionName}" class="warning"></p>
                </div>

                <div class="form-group">
                  <label th:for="startDate">대회 시작</label><br>
                  <input class="form-control form-control-lg" type="date" id="startDate" name="startDate" class="form-control form-control-lg">
                </div>

                <div class="form-group">
                  <label th:for="endDate">대회 종료</label><br>
                  <input class="form-control form-control-lg " type="date" id="endDate" name="endDate" class="form-control form-control-lg">
                </div>

                <div class="form-group">
                  <label th:for="registerStartDate">접수 시작</label>
                  <input class="form-control form-control-lg" type="date" id="registerStartDate" name="registerStartDate" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                  <label th:for="registerStartDate">접수 종료</label>
                  <input class="form-control form-control-lg" type="date" id="registerEndDate" name="registerEndDate" class="form-control form-control-lg">
                </div>

                <div class="form-group">
                  <label th:for="uploadFileName">모집 요강 이미지</label>
                  <input class="form-control form-control-lg" type="file" id="uploadFileName" name="uploadFileName" accept="image/*" class="form-control form-control-lg">
                </div>

                <div class="text-center mt-3">
                  <button id="register" type="button" class="btn btn-lg btn-primary" onclick="registerCompetition()">등록</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
