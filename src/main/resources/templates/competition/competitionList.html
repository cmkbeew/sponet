<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대회 목록 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/css/competition.css" rel="stylesheet">

    <style>
        
    </style>
</head>
<body>
<!-- HEADER -->
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/competition" class="nav-link px-2 text-blue">대회</a></li>
                <li><a href="/competition/calendar" class="nav-link px-2 text-white">대회 캘린더</a></li>
                <li><a href="/player" class="nav-link px-2 text-white">선수 조회</a></li>
                <li><a href="/articles" class="nav-link px-2 text-white">게시판</a></li>
            </ul>

            <!-- TODO: 수정 필요 -->
            <div th:if="${loginUser == null}" class="text-end">
                <button type="button" class="btn btn-outline-light me-2" onclick="location.href = 'user/login'">로그인</button>
                <button type="button" class="btn btn-warning" onclick="location.href = 'user/join'">회원가입</button>
            </div>

            <div th:unless="${loginUser == null}" class="text-end">
                <button type="button" class="btn btn-outline-light me-2" onclick="location.href = 'user/info'"><div th:text="${loginUser.userName}"></div></button>
                <button type="button" class="btn btn-warning" onclick="location.href = 'user/logout'">로그아웃</button>
            </div>
            </th:if>
        </div>
    </div>
</header>

<!-- MAIN -->
<main class="container">
    <div class="col-xs-10 col-md-6">
        <!-- 대회 목록 -->
        <div class="product-content product-wrap clearfix">
            <div class="row">
                <div class="col-md-5 col-sm-12 col-xs-12">
                    <div class="product-image">
                        <img src="" alt="대회 포스터" class="img-responsive">
                        <span class="tag2 hot">
							HOT <!-- if 조회 수 n이상, HOT표시 -->
						</span>
                    </div>
                </div>
                <div class="col-md-7 col-sm-12 col-xs-12">
                    <div class="product-deatil">
                        <h5 class="name">
                            <a href="#">
                                대회 이름<span>장소</span>
                            </a>
                        </h5>
                        <p class="price-container">
                            <span>$99</span>
                        </p>
                        <span class="tag1"></span>
                    </div>
                    <div class="description">
                        <p>Proin in ullamcorper lorem. Maecenas eu ipsum </p>
                    </div>
                    <div class="product-info smart-form">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <a href="javascript:void(0);" class="btn btn-success">Add to cart</a>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="rating">
                                    <label for="stars-rating-5"><i class="fa fa-star"></i></label>
                                    <label for="stars-rating-4"><i class="fa fa-star"></i></label>
                                    <label for="stars-rating-3"><i class="fa fa-star"></i></label>
                                    <label for="stars-rating-2"><i class="fa fa-star text-primary"></i></label>
                                    <label for="stars-rating-1"><i class="fa fa-star text-primary"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end product -->
    </div>
    <div class="col-xs-12 col-md-6">
        <!-- product -->
        <div class="product-content product-wrap clearfix">
            <div class="row">
                <div class="col-md-5 col-sm-12 col-xs-12">
                    <div class="product-image">
                        <img src="" alt="대회 포스터" class="img-responsive">
                        <span class="tag2 hot">
							HOT
						</span>
                    </div>
                </div>
                <div class="col-md-7 col-sm-12 col-xs-12">
                    <div class="product-deatil">
                        <h5 class="name">
                            <a href="#">
                                대회 이름 <span>장소</span>
                            </a>
                        </h5>
                        <p class="price-container">
                            <span>$99</span>
                        </p>
                        <span class="tag1"></span>
                    </div>
                    <div class="description">
                        <p>Proin in ullamcorper lorem. Maecenas eu ipsum </p>
                    </div>
                    <div class="product-info smart-form">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <a href="javascript:void(0);" class="btn btn-success">Add to cart</a>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="rating">
                                    <label for="stars-rating-5"><i class="fa fa-star"></i></label>
                                    <label for="stars-rating-4"><i class="fa fa-star"></i></label>
                                    <label for="stars-rating-3"><i class="fa fa-star text-primary"></i></label>
                                    <label for="stars-rating-2"><i class="fa fa-star text-primary"></i></label>
                                    <label for="stars-rating-1"><i class="fa fa-star text-primary"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end product -->
    </div>

</main>

<!-- FOOTER -->
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 Company, Inc</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/competition" class="nav-link px-2 text-body-secondary">대회</a></li>
            <li class="nav-item"><a href="/competition/calendar" class="nav-link px-2 text-body-secondary">대회 캘린더</a></li>
            <li class="nav-item"><a href="/player" class="nav-link px-2 text-body-secondary">선수 조회</a></li>
            <li class="nav-item"><a href="/articles" class="nav-link px-2 text-body-secondary">게시판</a></li>
        </ul>
    </footer>
</div>
</body>
</html>
